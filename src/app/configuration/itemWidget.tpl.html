<span ng-switch="getItem(item).type">
    <span ng-switch-when="SwitchItem">
        <toggle-switch ng-model="getItem(item).state" on-label="ON" on-value="ON" off-label="OFF" off-value="OFF"></toggle-switch>
    </span>

    <span ng-switch-default>
        {{getItem(item).state}}
    </span>
</span>
