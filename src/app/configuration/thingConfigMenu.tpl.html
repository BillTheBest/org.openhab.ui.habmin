<ul class="nav navbar-nav">
    <li class="dropdown" is-open="status.isopen">
        <a class="dropdown-toggle" data-toggle="dropdown" ngx-class="{'disabled': discoveryEnabled}"
            tooltip-placement="bottom" tooltip="{{tooltipDiscover}}" tooltip-popup-delay="500"
            tooltip-enable="{{status.isopen==false}}" tooltip-trigger tooltip-animation="false">
            <i class="fa fa-search-plus">{{status.isopen}}</i>
        </a>
        <ul class="dropdown-menu" role="menu" >
            <li ng-repeat="binding in bindings | orderBy:'name' | filter:{discovery: 'true'}">
                <a ng-click="startDiscovery(binding)">
                    <habmin-icon class="fa-fw" icon="{{binding.icon}}"></habmin-icon>
                    <span>{{binding.name}}</span>
                </a>
            </li>
        </ul>
    </li>
    <li>
        <a class="navbar-button" role="button" ui-sref="/thing-wizard.binding"
           tooltip-placement="bottom" tooltip="{{tooltipManualAdd}}" tooltip-popup-delay="500"
           tooltip-enable="true" tooltip-trigger tooltip-animation="false">
            <i class="fa fa-plus"></i>
        </a>
    </li>
</ul>
