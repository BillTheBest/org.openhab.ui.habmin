<div class="box box-default">
    <div class="box-header with-border">
        <h3 class="box-title">
            <habmin-icon class="icon-lg" category="{{groupItem.category}}"></habmin-icon>
            {{groupItem.label}}
        </h3>
    </div>
    <div class="box-body">
        <floor-plan ng-click="imgClicked($event)"
                    hotspot-click="clickHotspot"
                    hotspot-list="hotspotList"
                    image="{{floorplanImage}}">
        </floor-plan>
    </div>
</div>
