<div class="box box-default">
    <div class="box-header with-border">
        <h3 class="box-title">
            <habmin-icon class="icon-lg" category="{{groupItem.category}}"></habmin-icon>
            {{groupItem.label}}
        </h3>
    </div>
    <div class="box-body">
        <ng-dial-gauge options="options" ng-model="value"
                       style="display:inline-block;height:100%;width:100%;">
        </ng-dial-gauge>
    </div>
</div>
